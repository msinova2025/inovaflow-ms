# SETDIG uses Kong API Gateway for backend APIs
# This IngressRoute will be configured by SETDIG team during deployment
# Following the naming convention from the manual

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: K0420-prd-inovaflow-backend-v1-ingress
  namespace: default
  annotations:
    # Kong will handle JWT validation via Keycloak
    konghq.com/plugins: "K0420-jwt-auth"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  # Protected API endpoint (requires JWT)
  - match: Host(`api.msinovamais.ms.gov.br`) && PathPrefix(`/K0420/inovaflow/v1`)
    kind: Rule
    services:
    - name: K0420-prd-inovaflow-backend-v1
      port: 3001
    middlewares:
    - name: strip-prefix-backend
  
  # Public documentation endpoint (no JWT required)
  - match: Host(`api.msinovamais.ms.gov.br`) && PathPrefix(`/K0420/inovaflow/v1/swagger`)
    kind: Rule
    services:
    - name: K0420-prd-inovaflow-backend-v1
      port: 3001
  
  tls:
    certResolver: default

---
# Middleware to strip the prefix
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-backend
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /K0420/inovaflow/v1
