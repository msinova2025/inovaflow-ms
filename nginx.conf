server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Support for React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API routes should not be handled by Nginx (handled by Ingress)
    # Returning 404 here prevents React Router from hijacking API calls if Ingress leaks
    location /api {
        return 404;
    }

    # Logging to stdout/stderr (SETDIG Requirement)
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
