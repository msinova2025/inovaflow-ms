apiVersion: apps/v1
kind: Deployment
metadata:
  # REPLACE KXXXX with your SID
  name: K0420-prd-inovaflow-backend-v1
  namespace: default # Replace with your assigned namespace
  labels:
    app: K0420-prd-inovaflow-backend-v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: K0420-prd-inovaflow-backend-v1
  template:
    metadata:
      labels:
        app: K0420-prd-inovaflow-backend-v1
        tier: backend
    spec:
      containers:
      - name: backend
        # REPLACE K0420 and <time> with actual values
        image: harbor.sgi.ms.gov.br/<time>/K0420.prd.inovaflow-backend.v1:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: "postgres-service" # Will be provided by SETDIG
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: K0420-db-credentials
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: K0420-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: K0420-db-credentials
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: K0420-jwt-secret
              key: secret
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
